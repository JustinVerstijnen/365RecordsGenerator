<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DNS Record Generator Microsoft 365</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  body {
    font-family: 'Inter', sans-serif;
    background-color: #f7f8fb;
    color: #222;
    margin: 0;
    padding: 2rem 1rem;
    display: flex;
    justify-content: center;
  }

  main {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgb(0 0 0 / 0.1);
    max-width: 600px;
    width: 100%;
    padding: 2rem 2.5rem;
  }

  h1 {
    font-weight: 600;
    margin-bottom: 1.5rem;
    font-size: 1.75rem;
    color: #0047ba;
  }

  label {
    display: block;
    font-weight: 600;
    margin-top: 1.2rem;
    margin-bottom: 0.3rem;
    color: #444;
  }

  input[type="text"] {
    width: 100%;
    padding: 0.65rem 1rem;
    font-size: 1rem;
    border: 1.5px solid #d1d9e6;
    border-radius: 8px;
    transition: border-color 0.2s ease;
  }

  input[type="text"]:focus {
    outline: none;
    border-color: #0078d7;
    box-shadow: 0 0 6px #a7c7f9;
  }

  button {
    margin-top: 2rem;
    width: 100%;
    background-color: #0078d7;
    border: none;
    color: white;
    font-weight: 600;
    font-size: 1.1rem;
    padding: 0.85rem;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }

  button:hover {
    background-color: #005ea3;
  }

  h2 {
    margin-top: 2rem;
    color: #0047ba;
    font-weight: 600;
    font-size: 1.25rem;
    border-bottom: 2px solid #d1d9e6;
    padding-bottom: 0.4rem;
  }

  table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 8px;
    margin-top: 0.75rem;
  }

  th, td {
    padding: 0.65rem 1rem;
    text-align: left;
  }

  th {
    font-weight: 600;
    color: #555;
    background: #f0f3f7;
    border-radius: 8px;
  }

  tbody tr {
    background: #f9fbff;
    box-shadow: 0 1px 3px rgb(0 0 0 / 0.05);
    border-radius: 8px;
  }

  tbody tr td:first-child {
    border-top-left-radius: 8px;
    border-bottom-left-radius: 8px;
  }
  tbody tr td:last-child {
    border-top-right-radius: 8px;
    border-bottom-right-radius: 8px;
  }

  code {
    font-family: 'Courier New', Courier, monospace;
    background: #e8f0fe;
    padding: 0.2rem 0.4rem;
    border-radius: 5px;
    display: inline-block;
    max-width: 100%;
    white-space: nowrap;
    overflow-x: auto;
  }

  .copy-btn {
    cursor: pointer;
    background: #0078d7;
    border: none;
    color: white;
    font-weight: 600;
    padding: 0.3rem 0.7rem;
    border-radius: 6px;
    transition: background-color 0.2s ease;
  }

  .copy-btn:hover {
    background: #005ea3;
  }
</style>
</head>
<body>
<main>
  <h1>DNS Record Generator voor Microsoft 365</h1>

  <label for="defaultDomain">Default domain (bv. jouwnaam.onmicrosoft.com):</label>
  <input type="text" id="defaultDomain" placeholder="voorbeeld.onmicrosoft.com" />

  <label for="customDomain">Custom domain (bv. jouwnaam.nl):</label>
  <input type="text" id="customDomain" placeholder="voorbeeld.nl" />

  <button id="generateBtn">Genereer records</button>

  <div id="results"></div>
</main>

<script>
  function escapeHtml(text) {
    return text.replace(/[&<>"']/g, c => ({
      '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
    })[c]);
  }

  function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
      alert('Gekopieerd naar klembord!');
    });
  }

  document.getElementById('generateBtn').addEventListener('click', () => {
    const defaultDomain = document.getElementById('defaultDomain').value.trim();
    const customDomain = document.getElementById('customDomain').value.trim();

    if (!defaultDomain || !customDomain) {
      alert('Vul beide domeinen in.');
      return;
    }

    // DKIM records
    const dkim1 = `selector1-${customDomain.replace(/\./g, '-')}._domainkey.${defaultDomain}`;
    const dkim2 = `selector2-${customDomain.replace(/\./g, '-')}._domainkey.${defaultDomain}`;

    // MX record
    const mxValue = defaultDomain.includes('onmicrosoft.com')
      ? defaultDomain.replace('onmicrosoft.com', 'mail.protection.outlook.com')
      : 'mail.protection.outlook.com';

    // Records data
    const records = {
      "DKIM Records": [
        { name: "selector1._domainkey", ttl: "3600", record: dkim1 },
        { name: "selector2._domainkey", ttl: "3600", record: dkim2 },
      ],
      "MX Record": [
        { name: "@", type: "MX", priority: "0", value: mxValue }
      ],
      "Autodiscover Record": [
        { name: "autodiscover", type: "CNAME", value: "autodiscover.outlook.com" }
      ],
      "SPF Record": [
        { name: "@", type: "TXT", value: "v=spf1 include:spf.protection.outlook.com -all" }
      ],
      "DMARC Record": [
        { name: "_dmarc", type: "TXT", value: `v=DMARC1; p=none; rua=mailto:admin@${customDomain}` }
      ],
      "MTA-STS Record": [
        { name: "_mta-sts", type: "TXT", value: "v=STSv1; id=20250527T0000Z" }
      ]
    };

    let html = '';

    for (const [section, recs] of Object.entries(records)) {
      html += `<h2>${section}</h2><table><thead><tr>`;
      if (section === "DKIM Records") {
        html += `<th>Name</th><th>TTL</th><th>Record</th><th>Copy</th>`;
      } else if (section === "MX Record") {
        html += `<th>Name</th><th>Type</th><th>Priority</th><th>Value</th><th>Copy</th>`;
      } else {
        html += `<th>Name</th><th>Type</th><th>Value</th><th>Copy</th>`;
      }
      html += `</tr></thead><tbody>`;

      recs.forEach(rec => {
        html += `<tr>`;
        if (section === "DKIM Records") {
          html += `<td>${escapeHtml(rec.name)}</td><td>${escapeHtml(rec.ttl)}</td><td><code>${escapeHtml(rec.record)}</code></td>`;
          html += `<td><button class="copy-btn" onclick="copyToClipboard('${escapeHtml(rec.record)}')">Copy</button></td>`;
        } else if (section === "MX Record") {
          html += `<td>${escapeHtml(rec.name)}</td><td>${escapeHtml(rec.type)}</td><td>${escapeHtml(rec.priority)}</td><td><code>${escapeHtml(rec.value)}</code></td>`;
          html += `<td><button class="copy-btn" onclick="copyToClipboard('${escapeHtml(rec.value)}')">Copy</button></td>`;
        } else {
          html += `<td>${escapeHtml(rec.name)}</td><td>${escapeHtml(rec.type)}</td><td><code>${escapeHtml(rec.value)}</code></td>`;
          html += `<td><button class="copy-btn" onclick="copyToClipboard('${escapeHtml(rec.value)}')">Copy</button></td>`;
        }
        html += `</tr>`;
      });

      html += `</tbody></table>`;
    }

    document.getElementById('results').innerHTML = html;
  });
</script>
</body>
</html>
